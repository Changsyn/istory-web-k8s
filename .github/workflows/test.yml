name: Istory Automated CI Pipeline 
on:
  push:
    branches: ["test"]
jobs:
  verify_pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Source Code Checkout
      uses: actions/checkout@v4 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Run test java
      run: ./gradlew test